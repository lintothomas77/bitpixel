  <polyline points="62,66 48,60 28,50" fill="none" stroke="#2196F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="28" cy="50" r="4" fill="#2196F3"/>

  <!-- Trace 2 -->
  <polyline points="62,75 46,75 28,67" fill="none" stroke="#2196F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="28" cy="67" r="4" fill="#2196F3"/>

  <!-- Trace 3 — middle -->
  <line x1="62" y1="94" x2="24" y2="94" stroke="#2196F3" stroke-width="2" stroke-linecap="round"/>
  <circle cx="24" cy="94" r="4" fill="#2196F3"/>

  <!-- Trace 4 -->
  <polyline points="62,111 46,111 28,119" fill="none" stroke="#2196F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="28" cy="119" r="4" fill="#2196F3"/>

